<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walkie Talkie F√°cil</title>
<style>
  body {
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    position: relative;
    width: 600px;
    height: 900px;
    margin: auto;
    background: url("r.png") no-repeat center;
    background-size: cover;
  }
  .painel {
    position: absolute;
    top: 340px; /* ajusta para centralizar no "barriga" */
    left: 90px; /* ajusta horizontalmente */
    width: 420px; /* largura do espa√ßo branco */
    height: 400px; /* altura aproximada do espa√ßo branco */
    background: rgba(34,34,34,0.9);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
  }
  input {
    padding: 8px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    width: 100px;
    text-align: center;
  }
  .btn {
    padding: 10px 15px;
    margin: 5px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #talkBtn {
    background: red;
    color: white;
    width: 100%;
  }
  #modeBtn {
    background: blue;
    color: white;
    width: 100%;
  }
</style>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<div class="container">
  <div class="painel">
    <h2>Walkie Talkie Web</h2>
    <p id="meuIdTexto">Digite seu n√∫mero para come√ßar</p>
    <input id="meuId" type="text" placeholder="1-100">
    <button class="btn" onclick="iniciar()">Iniciar</button>

    <hr>
    <p>Chamar amigo:</p>
    <input id="destinoId" type="text" placeholder="1-100">
    <button class="btn" onclick="chamar()">Chamar</button>

    <hr>
    <button id="modeBtn" onclick="alternarModo()">Modo: Walkie Talkie</button>
    <button id="talkBtn">üìª Pressione para falar</button>
  </div>
</div>

<script>
let peer;
let conexaoAtiva = null;
let streamLocal = null;
let modoLigacao = false;
let somRadio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

function iniciar() {
  let meuNumero = parseInt(document.getElementById('meuId').value.trim());
  if (isNaN(meuNumero) || meuNumero < 1 || meuNumero > 100) {
    alert("Digite um n√∫mero v√°lido de 1 a 100");
    return;
  }

  peer = new Peer("user-" + meuNumero, {
    host: '0.peerjs.com',
    port: 443,
    secure: true
  });

  document.getElementById("meuIdTexto").textContent = "Meu ID: " + meuNumero;

  peer.on('open', id => {
    console.log("Conectado como:", id);
  });

  peer.on('call', call => {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      call.answer(stream);
      call.on('stream', remoteStream => tocarAudio(remoteStream));
    });
  });
}

function chamar() {
  let destinoNumero = parseInt(document.getElementById('destinoId').value.trim());
  if (isNaN(destinoNumero) || destinoNumero < 1 || destinoNumero > 100) {
    alert("Digite o n√∫mero do amigo de 1 a 100");
    return;
  }

  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    streamLocal = stream;
    conexaoAtiva = peer.call("user-" + destinoNumero, stream);
    conexaoAtiva.on('stream', remoteStream => tocarAudio(remoteStream));
  });
}

function alternarModo() {
  modoLigacao = !modoLigacao;
  document.getElementById("modeBtn").textContent = `Modo: ${modoLigacao ? "Liga√ß√£o" : "Walkie Talkie"}`;
}

document.getElementById("talkBtn").addEventListener('mousedown', iniciarTransmissao);
document.getElementById("talkBtn").addEventListener('mouseup', pararTransmissao);
document.getElementById("talkBtn").addEventListener('touchstart', iniciarTransmissao);
document.getElementById("talkBtn").addEventListener('touchend', pararTransmissao);

function iniciarTransmissao() {
  if (!modoLigacao) somRadio.play();
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    streamLocal = stream;
    if (conexaoAtiva) {
      conexaoAtiva.peerConnection.getSenders()[0].replaceTrack(stream.getTracks()[0]);
    }
  });
}

function pararTransmissao() {
  if (!modoLigacao && streamLocal) {
    streamLocal.getTracks().forEach(track => track.stop());
    streamLocal = null;
  }
}

function tocarAudio(remoteStream) {
  let audio = new Audio();
  audio.srcObject = remoteStream;
  audio.play();
}
</script>

</body>
</html>
