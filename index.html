<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personagem com Rádio</title>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        position: relative;
        display: inline-block;
    }
    .personagem {
        width: 600px;
        height: 900px;
    }
    .radio {
        position: absolute;
        top: 58%; /* Abaixado para ficar abaixo da boca */
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #222;
        border-radius: 15px;
        padding: 15px;
        width: 180px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .canal {
        background-color: green;
        color: white;
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 5px;
        font-weight: bold;
    }
    .id-box {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }
    .id-box button {
        background-color: #333;
        color: white;
        border: none;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
    }
    .ptt {
        background-color: red;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 8px;
        width: 100%;
    }
    .trocar {
        background-color: blue;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <!-- Personagem -->
    <img src="r.png" alt="Personagem" class="personagem">
    
    <!-- Rádio (walkie-talkie) -->
    <div class="radio">
        <div class="canal">Canal 1</div>
        <div class="id-box">
            <button>ID Envio</button>
            <button>ID Recepção</button>
        </div>
        <button class="ptt">PTT</button>
        <button class="trocar">Trocar Canal</button>
    </div>
</div>
</body>
</html>
