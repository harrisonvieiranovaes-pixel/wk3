<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, initial-scale=1.0">
<title>Personagem com Rádio</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        position: relative;
        width: 600px;
        height: 900px;
        background: url('r.png') no-repeat center center;
        background-size: cover;
    }
    /* Rádio ocupa o corpo do personagem */
    .radio {
        position: absolute;
        top: 70%; /* ajusta para a barriga */
        left: 56%;
        width: 250px;
        height: 280px;
        transform: translate(-50%, -50%);
        background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
        border: 4px solid #444;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
        padding: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    /* Tela do rádio */
    .display {
        width: 90%;
        height: 60px;
        background: linear-gradient(180deg, #00ff00, #007700);
        color: #fff;
        font-family: monospace;
        font-size: 16px;
        text-align: center;
        line-height: 60px;
        border: 2px solid #333;
        border-radius: 6px;
        margin-bottom: 12px;
        text-shadow: 0 0 5px #000;
    }
    /* Campos */
    .input-group {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .input-group input {
        width: 48%;
        padding: 5px;
        font-size: 14px;
        text-align: center;
        border-radius: 4px;
        border: 1px solid #666;
        background: #111;
        color: white;
    }
    /* Botões */
    button {
        padding: 8px;
        margin-top: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 20px;
    }
    .ptt {
        background: red;
        color: white;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .channel {
        background: blue;
        color: white;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Rádio central ocupando barriga -->
        <div class="radio">
            <div class="display" id="radioDisplay">Canal 1</div>
            <div class="input-group">
                <input type="text" id="senderId" placeholder="ID Envio">
                <input type="text" id="receiverId" placeholder="ID Recepção">
            </div>
            <button class="ptt" onclick="pushToTalk()">PTT</button>
            <button class="channel" onclick="changeChannel()">Trocar Canal</button>
        </div>
    </div>

<script>
    let currentChannel = 1;
    function pushToTalk() {
        const sender = document.getElementById('senderId').value || "Desconhecido";
        const receiver = document.getElementById('receiverId').value || "Todos";
        document.getElementById('radioDisplay').innerText = 
            `TX ${sender} -> ${receiver} (Canal ${currentChannel})`;
    }
    function changeChannel() {
        currentChannel++;
        if (currentChannel > 10) currentChannel = 1;
        document.getElementById('radioDisplay').innerText = `Canal ${currentChannel}`;
    }
</script>
</body>
</html>
