<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RÃ¡dio Interativo</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: black;
        overflow: hidden;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        position: relative;
        width: 600px;
        height: 900px;
        background: url('r.png') no-repeat center center;
        background-size: cover;
    }

    .radio-panel {
        position: absolute;
        top: 55%; /* Ajuste fino vertical */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 180px;
        background: #333;
        border: 5px solid #555;
        border-radius: 15px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 0 15px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding: 15px;
    }

    .display {
        width: 90%;
        height: 50px;
        background: #111;
        color: lime;
        font-family: monospace;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px inset #222;
    }

    .buttons {
        display: flex;
        gap: 10px;
    }

    .btn {
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, #666, #222);
        border-radius: 50%;
        border: 2px solid #000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.7);
        cursor: pointer;
        transition: transform 0.1s ease;
    }

    .btn:active {
        transform: scale(0.9);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="radio-panel">
            <div class="display" id="display">87.5 FM</div>
            <div class="buttons">
                <div class="btn" onclick="prevStation()"></div>
                <div class="btn" onclick="nextStation()"></div>
            </div>
        </div>
    </div>

<script>
    let stations = ["87.5 FM", "92.3 FM", "98.1 FM", "104.7 FM"];
    let current = 0;
    function updateDisplay() {
        document.getElementById('display').textContent = stations[current];
    }
    function prevStation() {
        current = (current - 1 + stations.length) % stations.length;
        updateDisplay();
    }
    function nextStation() {
        current = (current + 1) % stations.length;
        updateDisplay();
    }
</script>
</body>
</html>
