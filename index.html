<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, initial-scale=1.0">
<title>Personagem com Walkie Talkie</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        position: relative;
        width: 600px;
        height: 900px;
        background: url('r.png') no-repeat center center;
        background-size: cover;
    }
    /* Estilo do rádio no centro do personagem */
    .radio {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 180px;
        height: 300px;
        transform: translate(-50%, -50%);
        background: #222;
        border: 4px solid #555;
        border-radius: 12px;
        box-shadow: 0 0 10px #000;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    /* Tela do rádio */
    .display {
        width: 90%;
        height: 60px;
        background: #0a0;
        color: #fff;
        font-family: monospace;
        font-size: 16px;
        text-align: center;
        line-height: 60px;
        border: 2px solid #333;
        border-radius: 6px;
        margin-bottom: 10px;
    }
    /* Campos de ID */
    .input-group {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }
    .input-group input {
        width: 48%;
        padding: 4px;
        font-size: 14px;
        text-align: center;
    }
    /* Botões */
    button {
        padding: 6px 12px;
        margin-top: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 6px;
    }
    .ptt {
        background: red;
        color: white;
        width: 100%;
    }
    .channel {
        background: blue;
        color: white;
        width: 100%;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Rádio central -->
        <div class="radio">
            <!-- Display do rádio -->
            <div class="display" id="radioDisplay">Canal 1</div>

            <!-- Campo de ID de envio -->
            <div class="input-group">
                <input type="text" id="senderId" placeholder="ID Envio">
                <input type="text" id="receiverId" placeholder="ID Recepção">
            </div>

            <!-- Botão Push-To-Talk -->
            <button class="ptt" onclick="pushToTalk()">PTT</button>

            <!-- Botão troca de canal -->
            <button class="channel" onclick="changeChannel()">Trocar Canal</button>
        </div>
    </div>

<script>
    let currentChannel = 1;

    // Função do PTT (simula transmissão)
    function pushToTalk() {
        const sender = document.getElementById('senderId').value || "Desconhecido";
        const receiver = document.getElementById('receiverId').value || "Todos";
        document.getElementById('radioDisplay').innerText = 
            `TX ${sender} -> ${receiver} (Canal ${currentChannel})`;
        // Aqui poderia entrar código para enviar áudio via WebRTC ou outro protocolo
    }

    // Função para trocar de canal
    function changeChannel() {
        currentChannel++;
        if (currentChannel > 10) currentChannel = 1; // Ciclo de canais
        document.getElementById('radioDisplay').innerText = `Canal ${currentChannel}`;
    }
</script>
</body>
</html>
